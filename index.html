<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Form</title>
<style>
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<h1>Password Protected Form</h1>

<button onclick="activateForm()">Activate Form</button>

<div id="form" class="hidden">
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber"><br><br>
    
    <label for="email">Email Address:</label>
    <input type="text" id="email"><br><br>

    <button onclick="submitForm()">Submit</button>
</div>

<script>
function activateForm() {
    var password = prompt("Enter password to activate the form:");
    if (password === "1234") {
        document.getElementById("form").classList.remove("hidden");
    } else {
        alert("Incorrect password. Please try again.");
    }
}

function submitForm() {
    var mobileNumber = document.getElementById("mobileNumber").value;
    var email = document.getElementById("email").value;

    // Regular expression to validate mobile number (10 digits)
    var mobileRegex = /^\d{10}$/;
    // Check mobile number format
    if (!mobileRegex.test(mobileNumber)) {
        alert("Mobile number is not correct.");
        return;
    }

    // Regular expression to validate email
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    // Check email format
    if (!emailRegex.test(email)) {
        alert("Email is not correct.\nEmail must be in the format: user@example.com");
        return;
    }

    if (confirm("Are you sure you want to submit the form?")) {
        // Proceed with further processing or display success message
        alert("Form submitted successfully!");
        // Here you can add further processing or redirection if needed
    }
}
</script>

</body>
</html>
